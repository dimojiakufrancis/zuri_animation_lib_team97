<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reset-psw.css">
    <title>Reset Password</title>
</head>

<body>
    <div class="main-forgot">
        <div class="left-forgot">
            <h1 class="forg-h1">New Password?</h1>
            <p class="forg-p">Enter your new password below to reset your password..</p>
            <div class="forg-form">
                <label for="comment"><b>New Password<span class="star">*</span></b></label><br>
                <input type="text" class="input" placeholder="***********">
            </div>
            <div class="forg-form">
                <label for="comment"><b>Confirm Password<span class="star">*</span></b></label><br>
                <input type="text" class="input" placeholder="***********">
            </div>
            <div class="forg-btn">
                <a class="forg-send" href="#">Update Password</a>
            </div>
        </div>

        <div class="right-forgot">
            <img class="right-img" src="img/Zing framesign.png">
        </div>
    </div>
</body>

</html>
