<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="onboard">
        <div class="navwrap">
            <div class="logowrapper">
                <div class="logo">
                    <img src="" alt="z">
                </div>
                <h1 class="logotxt"> Zing </h1>  
            </div>
            <div class="menu">
                <a class="home" href="#">Home</a>
                <a class="doc" href="#">Documentation</a>
                <a class="download" href="#">Download</a>
                <a class="explore" href="#">Explore</a>
                <a class="about" href="#">About</a>
            </div>
            <div class="input">
                <input class="search" type="search" placeholder="search animations" style="text-align: center;">
                <input class="loginbtn" type="button" value="Log in">
                <input class="signupbtn" type="button" value="Sign up">
            </div>
        </div>
        <div class="editor">
            <div class="leftsidebar">
                <div class="entrance">
                    <p>
                        Entrance
                    </p>
                    <p>
                        >
                    </p>
                </div>
                
                <div class="rectangle" >
                    <div class="frame">
                        <div class="box1">
                            Fade
                        </div>
                    </div>
                    <div class="frame">
                        <div class="box1">
                            Bounce
                        </div>
                    </div>
                    <div class="frame">
                        <div class="box1">
                            Move
                        </div>
                    </div>
                    <div class="frame">
                        <div class="box1">
                            Animation 4
                        </div>
                    </div>
                    <div class="frame">
                        <div class="box1">
                            Animation 5
                        </div>
                    </div>
                </div>                
            </div>

            <div class="middle">
                <div class="options">
                    <div class="refadd" >
                        <div> Refresh Icon</div>
                        <div> Add Icon</div>
                    </div>
                </div>
                <div class="preview">
                    <div class="rect">
                        <div class="circ">

                        </div>
                    </div>                
                </div>
            </div>

            <div class="rightsidebar">
                <div>
                    <div class="frame">
                        <div class="fadein">
                            <p>
                                Fade In
                            </p>
                            <p>
                                >
                            </p>
                        </div>
                    </div>
                    <div class="frame">
                        <div class="fadein">
                            <p>
                                Feature 2
                            </p>
                            <p>
                                >
                            </p>
                        </div>
                    </div>
                    <div class="frame">
                        <div class="fadein">
                            <p>
                                Feature 3
                            </p>
                            <p>
                                >
                            </p>
                        </div>
                    </div>
                </div>
                <div class="adjustt">
                    <div class="adjust">
                        <div class="duration">
                            Duration
                        </div>
                        <input type="range" name="" id="">
                    </div>
                    <div class="adjust">
                        <div class="duration">
                            Delay
                        </div>
                        <input class="range" type="range" name="" id="">
                    </div>
                    <div class="adjust">
                        <div class="duration">
                            Count
                        </div>
                        <input class="range" type="range" name="" id="">
                    </div>
                    <div class="adjust">
                        <div class="duration">
                            Feature 7
                        </div>
                        <input class="range" type="range" name="" id="">
                    </div>
                </div>
                <div class="expt">
                    <div class="export">
                        <div class="exportt">
                            Export Class
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
