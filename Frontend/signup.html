        <title> ZING </title>

        <!-- CSS -->

        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <body>
        <section class="container forms">
            <div class="form login rightbod">
                <div class="form-content">
                    <header>Create New Account</header>
                 
                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link signup-link" style="color: #b721fc; font-weight: 600;">Sign in</a></span>
                    </div>
                    <form action="#">
                        <div class="field input-field"> First Name<span class="star">*</span>
                            <input type="text" placeholder="John" class="input">
                        </div>

                        <div class="field input-field"> Last Name<span class="star">*</span>
                            <input type="text" placeholder="Doe" class="input">
                           
                        </div>
                        <div class="field input-field"> Email<span class="star">*</span>
                            <input type="email" placeholder="JohnDoe@gmail.com" class="input">
                        </div>

                        <div class="field input-field"> Password<span class="star">*</span>
                            <input type="password" placeholder="********" class="password" maxlength="100" minlength="8" required>
                            <i class='bx bx-hide eye-icon'></i>
<!--                             
				<ul class="input-requirements">
					<li>At least 8 characters long (and less than 100 characters)</li>
					<li>Contains at least 1 number</li>
					<li>Contains at least 1 lowercase letter</li>
					<li>Contains at least 1 uppercase letter</li>
					<li>Contains a special character (e.g. @ !)</li>
				</ul> -->
                        </div>

                        

                        <div class="field button-field">
                            <button>Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="img/google.svg" class="google-img">
                        <span>Continue with Google</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Continue with Facebook</span>
                    </a>
                </div>
                <footer>
                    <p class="by">By creating an account you agree to Zing <span id="terms">Terms of Service</span>  and <span id="priv">Privacy Policy.</span></p>
                </footer>
            </div>
